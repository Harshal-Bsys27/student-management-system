<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Extra styles for table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4a60ff;
            color: white;
        }
        tr:hover {background-color: #f1f1f1;}
        .btn {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-edit { background-color: #f0ad4e; color: white; }
        .btn-delete { background-color: #d9534f; color: white; }
        .container {
            padding: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Student Management</div>
        <ul class="nav-links">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/students.html">Students</a></li>
            <li><a href="/add_student.html">Add Student</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Students List</h2>
        <table id="students-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Branch</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated via JS -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchStudents() {
            try {
                const response = await fetch('http://127.0.0.1:5000/students');
                const students = await response.json();
                const tbody = document.querySelector('#students-table tbody');
                tbody.innerHTML = "";

                students.forEach(student => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.roll}</td>
                        <td>${student.branch}</td>
                        <td>${student.year}</td>
                        <td>
                            <button class="btn btn-edit" onclick="editStudent(${student.id})">Edit</button>
                            <button class="btn btn-delete" onclick="deleteStudent(${student.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching students:", error);
            }
        }

        function editStudent(id) {
            // Placeholder: later we can redirect to edit page
            alert(`Edit functionality for ID ${id} coming soon`);
        }

        async function deleteStudent(id) {
            if (!confirm("Are you sure you want to delete this student?")) return;
            try {
                const response = await fetch(`http://127.0.0.1:5000/students/${id}`, {
                    method: "DELETE"
                });
                const data = await response.json();
                alert(data.message);
                fetchStudents(); // refresh table
            } catch (error) {
                console.error("Error deleting student:", error);
            }
        }

        // Initial load
        fetchStudents();
    </script>
</body>
</html>
