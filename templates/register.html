<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Student Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #2b0147, #4a1174);
            font-family: "Segoe UI", sans-serif;
        }

        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 430px;
            background: #ffffff;
            border-radius: 16px;
            padding: 40px 34px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(15px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            text-align: center;
            font-size: 42px;
            color: #31034e;
            margin-bottom: 8px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #31034e;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }

        .info {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-bottom: 16px;
        }

        .input-group {
            position: relative;
            margin-bottom: 16px;
            width: 100%;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #888;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #31034e;
        }

        .error {
            text-align: center;
            color: #ff4a60;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .success {
            text-align: center;
            color: #1db954;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #31034e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        button.loading {
            pointer-events: none;
            opacity: 0.85;
        }

        button.loading::after {
            content: "";
            position: absolute;
            right: 16px;
            top: 50%;
            width: 18px;
            height: 18px;
            border: 3px solid white;
            border-top: 3px solid transparent;
            border-radius: 50%;
            transform: translateY(-50%);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) translateY(-50%); }
            100% { transform: rotate(360deg) translateY(-50%); }
        }

        button:hover {
            opacity: 0.93;
        }

        .link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .link a {
            color: #31034e;
            font-weight: 600;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="auth-wrapper">
    <div class="auth-container">

        <div class="logo">
            <i class="fa-solid fa-user-plus"></i>
        </div>

        <div class="title">Create Account</div>
        <div class="subtitle">Register to manage student records</div>

        <div class="info">
            First registered user becomes <b>Admin</b>
        </div>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="input-group">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <button id="registerBtn" onclick="register()">Register</button>

        <div class="link">
            Already have an account? <a href="/login">Login</a>
        </div>

    </div>
</div>

<script>
async function register() {
    const btn = document.getElementById("registerBtn");
    const errorDiv = document.getElementById("error");
    const successDiv = document.getElementById("success");

    errorDiv.innerText = "";
    successDiv.innerText = "";
    btn.classList.add("loading");

    const res = await fetch("/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        })
    });

    const data = await res.json();
    btn.classList.remove("loading");

    if (res.ok) {
        successDiv.innerText = "Registration successful! Redirecting to login...";
        setTimeout(() => window.location.href = "/login", 1500);
    } else {
        errorDiv.innerText = data.error || "Registration failed";
    }
}
</script>

</body>
</html>
